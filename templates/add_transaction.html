{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Add Transaction</h2>

<form method="POST" class="card p-4 shadow rounded">
    <div class="mb-3">
        <label for="type" class="form-label">Transaction Type</label>
        <select name="type" class="form-select" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" name="category" class="form-control" placeholder="e.g. Salary, Food, Transport" required>
    </div>

    <div class="mb-3">
        <label for="amount" class="form-label">Amount (â‚¹)</label>
        <input type="number" step="0.01" name="amount" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" name="date" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Add Transaction</button>
    <a href="/dashboard" class="btn btn-secondary ms-2">Back to Dashboard</a>
</form>
{% endblock %}
